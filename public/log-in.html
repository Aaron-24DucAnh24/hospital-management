<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Log in</title>
	<link rel="stylesheet" type="text/css" href="/index.css">
</head>
<body>
	<div class="header">
		<div class="header-right">
			Medical Administration System
		</div>
	</div>
	<div class="container">
		<form action="/loginCheck" method="post">
			<div class="login-title">
				Log in
			</div>
			<div class="row">
				<div class="col-left">
					<label for="username">Username</label>
				</div>
				<div class="col-right">
					<input type="text" id="uid" name="username" placeholder="Username">
				</div>
			</div>
			<div class="row">
				<div class="col-left">
					<label for="password">Password</label>
				</div>
				<div class="col-right">
					<input type="password" id="pw" name="password" placeholder="Password">
				</div>
			</div>
			<div class="row">
	    		<input type="submit" value="OK">
			</div>
		</form>
	</div>
</body>
</html>
